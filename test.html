<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.onload Example</title>
</head>
<body>
    <h1>Original Content</h1>
    <p>This content will be updated when the page is fully loaded.</p>

    <script>
        window.onload = function() {
            document.body.innerHTML += '<p>The page is fully loaded.</p>';
        };
    </script>
</body>
</html>
