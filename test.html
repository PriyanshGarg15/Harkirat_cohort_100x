<!DOCTYPE html>
<html>
<head>
    <title>Accessing Children Example</title>
</head>
<body>
    <h2>Favorite Beverages</h2>
    <ul id="beverageList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <button id="changeSecondItem">Change Second Item to Juice</button>

    <script>
        // Get the unordered list element
        const list = document.getElementById("beverageList");

        // Access all child <li> elements
        const items = list.children;

        // Log the text content of each child element
        for (let i = 0; i < items.length; i++) {
            console.log("Item " + (i + 1) + ": " + items[i].textContent);
        }

        // Change the text of the second item using the 'children' property
        const changeSecondItemButton = document.getElementById("changeSecondItem");
        changeSecondItemButton.addEventListener("click", function() {
            // Access the second child (index 1, since children is zero-indexed)
            if (items.length > 1) { // Check if there is a second item
                items[1].textContent = "Juice";
            }
        });
    </script>
</body>
</html>
